<ng-template #inpaintModal>
  <app-inpaint
    [image]="{
      source: inputs.get(image).value,
      mask: inputs.get(mask).value,
    }"
    [type]="type"
    (saved)="save($event)"
  ></app-inpaint>
</ng-template>

<button
  class="primary small"
  [appModal]="{ title: i18n.drawMask, content: inpaintModal }"
  i18n="@@action.draw_mask"
>
  Draw mask
</button>
