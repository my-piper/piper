<h1>{{ node.title | i18n }}</h1>
<small *ngIf="node.description as description">{{ description | i18n }}</small>

<header>
  <ul class="menu">
    <li>
      <a
        [routerLink]="['./']"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        i18n="@@link.design"
        >Design</a
      >
    </li>
    <li>
      <a
        [routerLink]="['script']"
        routerLinkActive="active"
        i18n="@@link.script"
        >Script</a
      >
    </li>
    <li>
      <a [routerLink]="['app']" routerLinkActive="app" i18n="@@link.app">App</a>
    </li>
    <li>
      <a
        [routerLink]="['environment']"
        routerLinkActive="active"
        i18n="@@link.environment"
      >
        Environment</a
      >
    </li>
    <li>
      <a
        [routerLink]="['catalog']"
        routerLinkActive="active"
        i18n="@@link.catalog"
        >Catalog</a
      >
    </li>
    <li>
      <a [routerLink]="['yaml']" routerLinkActive="active" i18n="@@link.yaml"
        >YAML</a
      >
    </li>
  </ul>
</header>

<div class="child">
  <router-outlet></router-outlet>
</div>
