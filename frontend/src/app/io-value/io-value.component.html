<ng-container [ngSwitch]="io.type">
  <span *ngSwitchCase="'boolean'">{{
    value !== undefined
      ? value
        ? "yes"
        : "no"
      : io.default !== undefined
        ? io.default
          ? "yes"
          : "no"
        : null
  }}</span>
  <span *ngSwitchCase="'integer'">{{ value || io.default }}</span>
  <span *ngSwitchCase="'float'">{{ value || io.default }}</span>
  <pre *ngSwitchCase="'json'" [title]="value">{{ value }}</pre>
  <ng-container *ngSwitchCase="'string'">
    <ng-container [ngSwitch]="io.format">
      <div class="stack vertical small" *ngSwitchCase="'code'">
        <button
          [copyToClipboard]="value"
          class="primary small"
          i18n="@@action.copy"
        >
          Copy
        </button>
        <ngx-monaco-editor
          [options]="{
            automaticLayout: true,
            readOnly: true,
            theme: 'vs-dark',
          }"
          [model]="{ language: io.language, value }"
          [ngStyle]="{ width: '100%' }"
        ></ngx-monaco-editor>
      </div>
      <ng-container *ngSwitchDefault>
        {{ value || io.default }}
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'string[]'">
    {{ value }}
  </ng-container>
  <a *ngSwitchCase="'image'" [href]="value" target="_blank">
    <img [imageSize]="value" [src]="value" />
  </a>
  <a *ngSwitchCase="'video'" [href]="value" target="_blank">
    <video autoplay muted [volume]="0" [src]="value"></video>
  </a>
  <ng-container *ngSwitchCase="'image[]'">
    <a *ngFor="let image of value | split: '|'" [href]="image" target="_blank">
      <img [imageSize]="image" [src]="image" />
    </a>
  </ng-container>
</ng-container>
