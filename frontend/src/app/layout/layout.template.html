<header>
  <div class="left">
    <a class="logo" [href]="appConfig.siteUrl">
      <div class="beta">beta</div>
      <img height="25px" src="assets/app-logo.svg?v=z" />
    </a>

    <ul>
      <li *ngIf="userRole.admin | can | async">
        <a
          [routerLink]="['packages']"
          [state]="{scroll: 'top'}"
          routerLinkActive="active"
          i18n="@@link.node_packages"
          >Node packages</a
        >
      </li>
      <li>
        <a
          [routerLink]="['projects']"
          [state]="{scroll: 'top'}"
          routerLinkActive="active"
          i18n="@@link.pipelines"
          >Pipelines</a
        >
      </li>
      <li>
        <a
          [routerLink]="['play']"
          [state]="{scroll: 'top'}"
          routerLinkActive="active"
          i18n="@@link.apps"
          >Apps</a
        >
      </li>
      <li>
        <a
          [routerLink]="['launches']"
          [state]="{scroll: 'top'}"
          routerLinkActive="active"
          i18n="@@link.launches"
          >Launches</a
        >
      </li>
      <li>
        <a
          [routerLink]="['assets']"
          [state]="{scroll: 'top'}"
          routerLinkActive="active"
          i18n="@@link.assets"
          >Assets</a
        >
      </li>
      <li *ngIf="userRole.admin | can | async">
        <a
          [routerLink]="['users']"
          [state]="{scroll: 'top'}"
          routerLinkActive="active"
          i18n="@@link.users"
          >Users</a
        >
      </li>
    </ul>
  </div>

  <div class="stack small align-center">
    <app-me-user class="me"></app-me-user>
    <ng-template #selectLanguagePopover>
      <app-select-language></app-select-language>
    </ng-template>
    <button
      class="circle"
      [appPopover]="{content: selectLanguagePopover, trigger: 'click'}"
    >
      <app-icon class="icon" icon="lang" [size]="20"></app-icon>
    </button>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer *ngIf="appConfig.ui.appFooter as footer">
  <div [innerHTML]="footer | i18n: { mode: 'multiline' }"></div>
</footer>
