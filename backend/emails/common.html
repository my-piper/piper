<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email template</title>
    <style>
      body {
        font-family: "Courier New", Consolas, monospace;
        font-size: 14px;
        line-height: 1.5;
        background-color: #f8f8f8;
        color: #333;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      pre {
        background: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">{{{message}}}</div>
  </body>
</html>
